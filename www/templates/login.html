<div class="modal">
  <ion-header-bar class="bar-dark">
    <h1 class="title">Welcome to {{eventName}}!</h1>
    <div class="buttons">
    </div>
  </ion-header-bar>
  <ion-content>
    <div style="line-height: 60px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; width: 100%; height: auto; background-color: rgb(255, 255, 255);">
      <i style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"><img ng-src="img/devfest.png" height="180px" /></i>
    </div>
    <div class="list">
      <label class="item btnLogin">
        <button class="button button-full icon-left ion-social-facebook button-positive btn" ng-click="login('facebook')">
          Sign in with Facebook
        </button>
      </label>
      <label class="item btnLogin">
        <button class="button button-full icon-left ion-social-twitter button-calm btn" ng-click="login('twitter')">
          Sign in with Twitter
        </button>
      </label>
      <label class="item btnLogin">
        <button class="button button-full icon-left ion-social-github button-royal btn" ng-click="login('github')">
          Sign in with GitHub
        </button>
      </label>
      <label class="item btnLogin">
        <button class="button button-full icon-left ion-social-googleplus button-assertive btn" ng-click="login('google')">
          Sign in with Google+
        </button>
      </label>
    </div>
  </ion-content>
</div>
