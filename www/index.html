<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <title>DevFest App</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- Firebase 2.2.9 -->
    <script src="js/firebase.js"></script>
    <!-- AngularFire 1.1.2 -->
    <script src="js/angularfire.min.js"></script>

    <!-- your app & config js -->
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <!-- services -->
    <script src="js/services/auth.js"></script>
    <script src="js/services/user.js"></script>
    <script src="js/services/session.js"></script>
    <script src="js/services/favorite.js"></script>
    <!-- controllers -->
    <script src="js/controllers/app.js"></script>
    <script src="js/controllers/profile.js"></script>
    <script src="js/controllers/favorites.js"></script>
    <script src="js/controllers/session.js"></script>
    <script src="js/controllers/sessions.js"></script>
  </head>

  <body ng-app="devfest" ng-cloak>
    <ion-nav-view></ion-nav-view>
  </body>
</html>
